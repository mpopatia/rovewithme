<fieldset>

                    <input required="required" class="form-control" placeholder="John" onkeypress="return isNumberKey(event);" ondrop="return false;" onpaste="return false;" name="firstname" type="text">

            <div class="row">
                <div class="large-3 columns">

            </div>
            <div class="row">
                <div class="large-3 columns">
                    <label for="right-label" class="left inline">Username:</label>
                </div>
                <div class="large-9 columns">
                    <input class="form-control" placeholder="johndoe" name="username" type="text">
                </div>
            </div>
            <div class="row">
                <div class="large-3 columns">
                    <label for="right-label" class="left inline">E-mail address:</label>
                </div>
                <div class="large-9 columns">
                    <input required="required" id="tere" class="form-control" placeholder="john.doe@yourname.com" name="email" type="text">

                </div>
            </div>
            
            <div class="row">
                
                <div class="row">
                    <hr>
                </div>
                <div class="row">
                    <div class="large-3 columns">
                        <label for="right-label" class="left inline">Your password:</label>
                    </div>
                    <div class="large-9 columns">
                        <input name="password" type="password" value="">
                        <small class="error">Passwords must be at least 6 characters.</small>
                    </div>
                </div>
                <div class="row">
                    <div class="large-3 columns">
                        <label for="right-label" class="left inline">Repeat password:</label>
                    </div>
                    <div class="large-9 columns">
                        <input name="password_confirmation" type="password" value="">
                        <small class="error">Passwords must match.</small>
                    </div>
                </div>
                <div class="row">
                    <hr>
                </div>
            </div>

                </div>
            </div>


            <div class="form-group">

                <input class="button medium expand green" type="submit" value="Sign me up!">
